<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Austine YouTube Downloader ‚Ä¢ Auto Download</title>
  
  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --text: #e1e1e1;
      --accent: #ff0000;
      --accent-hover: #cc0000;
      --gray: #888;
      --border: #333;
      --success: #4caf50;
    }
    
    * { margin:0; padding:0; box-sizing:border-box; }
    
    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    
    .container { width: 100%; max-width: 620px; }
    
    header { text-align: center; margin-bottom: 2.5rem; }
    
    h1 {
      font-size: 2.8rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ff0000, #ff4d4d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .subtitle { color: var(--gray); font-size: 1.15rem; margin-top: 0.4rem; }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-bottom: 2rem;
    }
    
    input[type="text"] {
      padding: 1.1rem 1.3rem;
      font-size: 1.15rem;
      border: 2px solid var(--border);
      border-radius: 12px;
      background: var(--card);
      color: var(--text);
      outline: none;
      transition: border 0.3s;
    }
    
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(255,0,0,0.12);
    }
    
    button {
      padding: 1.25rem;
      font-size: 1.3rem;
      font-weight: bold;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    button:hover { background: var(--accent-hover); transform: translateY(-2px); }
    
    #status {
      margin-top: 1.5rem;
      padding: 1.2rem;
      border-radius: 12px;
      background: var(--card);
      border: 1px solid var(--border);
      min-height: 120px;
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    
    .loading::before {
      content: "";
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 4px solid #444;
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 12px;
      vertical-align: middle;
    }
    
    .success { color: var(--success); font-weight: bold; }
    
    .error { color: #ff6b6b; }
    
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .disclaimer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--gray);
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>YouTube Downloader</h1>
      <div class="subtitle">Paste link ‚Üí Tap Download ‚Üí Auto saves to your device</div>
    </header>

    <div class="input-group">
      <input type="text" id="url" placeholder="https://www.youtube.com/watch?v=..." autofocus />
      <button onclick="startDownload()">Download Video</button>
    </div>

    <div id="status">Ready... Paste link and tap Download</div>
  </div>

  <div class="disclaimer">
    ‚ö†Ô∏è Personal/educational use only ‚Ä¢ Respect copyright ‚Ä¢ 
    Public API (cobalt.tools) ‚Äì may not work for every video in 2026
  </div>

  <!-- Hidden link for auto-download -->
  <a id="autoDownloadLink" style="display:none;" download></a>

  <script>
    const status = document.getElementById('status');
    const autoLink = document.getElementById('autoDownloadLink');

    async function startDownload() {
      const urlInput = document.getElementById('url').value.trim();
      if (!urlInput || !urlInput.includes('youtube.com') && !urlInput.includes('youtu.be')) {
        status.innerHTML = '<span class="error">Please paste a valid YouTube link!</span>';
        return;
      }

      status.innerHTML = '<span class="loading">Fetching video... Please wait (5‚Äì15 sec)</span>';

      try {
        // Cobalt public API endpoint ‚Äì returns JSON with direct urls
        const apiUrl = `https://cobalt.tools/api/json`;
        
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
          body: JSON.stringify({
            url: urlInput,
            vCodec: 'h264',       // best compatibility
            vQuality: 'max',      // highest available
            aFormat: 'mp3',       // fallback if video fails
            isAudioOnly: false
          })
        });

        if (!response.ok) throw new Error(`API responded with ${response.status}`);

        const data = await response.json();

        if (data.status !== 'stream' && data.status !== 'success') {
          throw new Error(data.text || 'No download link available');
        }

        // Cobalt usually returns direct url in .url field for stream/success
        const downloadUrl = data.url;
        if (!downloadUrl) throw new Error('No direct download link found');

        // Auto-trigger download
        autoLink.href = downloadUrl;
        autoLink.download = data.filename || `video_\( {Date.now()}. \){data.extension || 'mp4'}`;
        autoLink.click();

        status.innerHTML = `<span class="success">Download started automatically! üéâ<br>Check your downloads folder.</span>`;

      } catch (err) {
        status.innerHTML = `<span class="error">Sorry, failed to get link...<br>${err.message}<br><br>Try again or use another video (some are blocked in 2026)</span>`;
      }
    }

    // Bonus: Press Enter = Download
    document.getElementById('url').addEventListener('keypress', e => {
      if (e.key === 'Enter') startDownload();
    });
  </script>
</body>
</html>
