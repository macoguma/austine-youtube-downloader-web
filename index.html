<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Austine YouTube Downloader • Fast & Clean</title>
  <meta name="description" content="Download YouTube videos and audio in high quality - free, no ads, works on mobile"/>
  
  <!-- Favicon (optional - add your own later) -->
  <link rel="icon" href="https://img.icons8.com/fluency/48/000000/youtube-play.png">
  
  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --text: #e1e1e1;
      --accent: #ff0000;
      --accent-hover: #cc0000;
      --gray: #888;
      --border: #333;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      line-height: 1.5;
    }
    
    .container {
      width: 100%;
      max-width: 600px;
    }
    
    header {
      text-align: center;
      margin-bottom: 2.5rem;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ff0000, #ff4d4d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      color: var(--gray);
      font-size: 1.1rem;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    input[type="text"] {
      padding: 1rem 1.2rem;
      font-size: 1.1rem;
      border: 2px solid var(--border);
      border-radius: 12px;
      background: var(--card);
      color: var(--text);
      outline: none;
      transition: border-color 0.3s;
    }
    
    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255,0,0,0.15);
    }
    
    button {
      padding: 1.1rem;
      font-size: 1.2rem;
      font-weight: 600;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    button:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    #result {
      margin-top: 2rem;
      padding: 1.5rem;
      background: var(--card);
      border-radius: 16px;
      border: 1px solid var(--border);
      min-height: 150px;
      display: none;
    }
    
    #result.show {
      display: block;
      animation: fadeIn 0.5s ease;
    }
    
    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--gray);
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #333;
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    ul {
      list-style: none;
      display: grid;
      gap: 1rem;
    }
    
    li {
      padding: 1rem;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      border: 1px solid var(--border);
      transition: all 0.3s;
    }
    
    li:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    
    a.download-btn {
      display: inline-block;
      padding: 0.7rem 1.2rem;
      margin-top: 0.8rem;
      background: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s;
    }
    
    a.download-btn:hover {
      background: var(--accent-hover);
    }
    
    .error {
      color: #ff6b6b;
      text-align: center;
      padding: 1.5rem;
    }
    
    .disclaimer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--gray);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    
    @media (max-width: 500px) {
      h1 { font-size: 2rem; }
      button { font-size: 1.1rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>YouTube Downloader</h1>
      <p class="subtitle">Fast • Clean • No Ads • High Quality</p>
    </header>

    <div class="input-group">
      <input type="text" id="url" placeholder="Paste YouTube link here..." autofocus />
      <button onclick="getDownloadLinks()">Get Download Links</button>
    </div>

    <div id="result">
      <div class="loading" id="loading" style="display:none;">
        <div class="spinner"></div>
        <p>Fetching formats... Please wait</p>
      </div>
      
      <div id="content"></div>
    </div>

    <div class="disclaimer">
      ⚠️ For personal/educational use only • Respect copyright laws • 
      Public API may change • Enjoy responsibly!
    </div>
  </div>

  <script>
    async function getDownloadLinks() {
      const urlInput = document.getElementById('url');
      const url = urlInput.value.trim();
      if (!url) {
        alert("Please paste a valid YouTube URL!");
        return;
      }

      const result = document.getElementById('result');
      const loading = document.getElementById('loading');
      const content = document.getElementById('content');

      result.classList.add('show');
      loading.style.display = 'block';
      content.innerHTML = '';

      try {
        // Public API - may need replacement if it stops working
        // Alternatives: https://cobalt.tools/api/json (if active), or search for "yt-dlp public api 2026"
        const apiUrl = `https://api.ymcdn.org/yt-dlp?url=${encodeURIComponent(url)}`;
        
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error(`API error: ${response.status}`);
        
        const data = await response.json();

        if (data.error) throw new Error(data.error);

        let html = '<h3 style="margin-bottom:1rem;">Available Formats:</h3><ul>';
        
        // Assuming common response format - adjust if your API is different
        (data.formats || []).forEach(fmt => {
          const quality = fmt.quality || fmt.format_note || 'Unknown';
          const type = fmt.ext || 'video';
          const size = fmt.filesize ? `~${(fmt.filesize/1024/1024).toFixed(1)} MB` : '';
          
          html += `
            <li>
              <strong>${quality} • ${type.toUpperCase()}</strong>
              <span style="color:#aaa; font-size:0.9rem;">${size}</span>
              <br>
              <a href="${fmt.url}" target="_blank" class="download-btn" download>
                Download ${type.toUpperCase()}
              </a>
            </li>`;
        });
        
        html += '</ul>';
        content.innerHTML = html;
      } catch (err) {
        content.innerHTML = `
          <p class="error">
            Oops! Something went wrong<br>
            <small>${err.message}</small><br><br>
            Try again or check if the API is still working.
          </p>`;
      } finally {
        loading.style.display = 'none';
      }
    }

    // Bonus: Press Enter to search
    document.getElementById('url').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') getDownloadLinks();
    });
  </script>
</body>
  </html>
